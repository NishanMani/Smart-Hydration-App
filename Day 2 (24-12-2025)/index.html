<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center><h2>BIODATA FORM</h2> </center><br><hr><br>
        <div class="details">
            <table>
                <form>
                    <tr>
                        <td>NAME :</td>
                        <td><input type="text" name="name" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td>AGE :</td>
                        <td><input type="number" name="age" /></td>
                    </tr>
                    <tr>
                        <td>GENDER :</td>
                        <td>
                            <label><input type="radio" name="gender" />MALE</label>
                            <label><input type="radio" name="gender" />FEMALE</label>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="date" name="dob" ></td>
                    </tr>
                    <tr>
                        <td>SKILLS :</td>
                        <td>
                            <label><input type="checkbox" name="skills" />JAVA</label>
                            <label><input type="checkbox" name="skills" />PYTHON</label>
                            <label><input type="checkbox" name="skills" />JAVASCRIPT</label>
                            <label><input type="checkbox" name="skills" />MYSQL</label>
                       </td>
                    </tr>
                    
                </form>
            </table>
            <button name="btn">SUBMIT</button>
        </div>
    </div>
    <p>new changes</p>
</body>
</html>
